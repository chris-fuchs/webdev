<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/admin-overview.css"/>
        <link rel="stylesheet" type="text/css" href="css/addForm.css"/>
        <link rel="stylesheet" type="text/css" href="css/modal.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"> -->
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/carlito" type="text/css"/>
        <!-- <link rel="stylesheet" type="text/css" href="css/font-awesome.css"> -->

        <script src="js/students.js"></script>
        <title>Students Overview - ADMIN</title>
        <link rel="icon" href="img/web-programming.ico">
    </head>

    <body id="body">
        <article>
            <header>
            </header>
        
            <main>

                
                <ul class="contentList" id="contentListOfStudents">
                    <li id="topListElement" class="topListElement">
                        
                        <div class="buttonWrapper">
                            <button class="tab-button active" style="border-top-left-radius: 10px;" data-id="home" onclick="location.href='/students.html';">Students</button>
                            <button class="tab-button" style="border-top-right-radius: 10px;" data-id="about" onclick="location.href='/staff.html';">Staff</button>
                            </div>


                    </li>
                    <li>
                        <i class="fa fa-pencil-alt"></i>
                        <i class="fa fa-car"></i>blala
                        <i class="fa fa-pencil"></i>
                    </li>

                    <li id="selector">

                        <div class="TopSearch">
                            <input type="text" id="searchField">
                        </div>

                        <div class="TopSelect">
                            <form name="depForm" id="depForm">
                                <select class="selection" name="depSel" id="depSel" onchange="departmentSelector()">
                                    <option value="Department">All Departments</option>
                                    <option value="IT">IT</option>
                                    <option value="Finance">Finance</option>
                                    <option value="Art">Art</option>
                                </select>
                            </form>

                            <form name="semForm" id="semForm">
                                <select class="selection" name="semSel" id="semSel" onchange="semesterSelector()">
                                    <option value="StartingSemester">All Starting Semesters</option>
                                    <option value="sum">Summer Semester</option>
                                    <option value="wint">Winter Semester</option>
                                </select>
                            </form>
                        </div>

                        <div class="TopChange">
                            
                            <a id="studentTabLink" href="javascript:showAddStudentModal();" title="Add Student">
                                <div id="add" class="iconCircle signsCircle">
                                </div>
                            </a>

                            <a id="studentTabLink" href="javascript:alert('not yet implemented')" title="Modify Student" onclick="openTab(event, 'Students');">
                                <div id="mod" class="iconCircle specialCharCircle"></div>
                            </a>

                            <a id="studentTabLink" href="javascript:alert('not yet implemented')" title="Delete Student" onclick="openTab(event, 'Students');">
                                <div id="del"class="iconCircle signsCircle"></div>
                            </a>

                            <span class="tooltipAddStudent" id="tooltipAddStudent">Add Student</span>


                        </div>

                        
                    </li>

                    <li class = "contentListItem" id="tableHeader">

                        <p class = "contentAttribute-title">
                            StudentID
                        </p>

                        <p class = "contentAttribute-title">
                            FirstName
                        </p>

                        <p class = "contentAttribute-title">
                            LastName
                        </p>
                        <p class = "contentAttribute-title">
                            Gender
                        </p>

                        <p class = "contentAttribute-title">
                            DOB
                        </p>

                        <p class = "contentAttribute-title">
                            Department
                        </p>

                        <p class = "contentAttribute-title">
                            E-Mail
                        </p>
                    </li>
                </ul>
            </main>

            <footer class="footer">
            </footer>
        </article>
        <div class="modal" id="modal">
            <div class="modal-content">
                <div id ="container" class="container">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <form name="addStudentForm" id="addStudentForm" action="students.html" onsubmit="return validateAndAddStudentForm()" method="post">
                        <h1>Add Student</h1><br><br>
                        <label for="studentID">Student ID: </label>
                        <input type="text" name="studentID" id="studentID" autocomplete="off">
                        <label for="fname">First Name: </label>
                        <input type="text" name="fname" id="fname" autocomplete="off">
                        <label for="sname">Last Name: </label>
                        <input type="text" name="sname" id="sname" autocomplete="off">
                        <label for ="dob">Date of Birth: </label>
                        <input type="date" name= "dob" id="dob">
                        <label for ="gender">Gender: </label>

                        <div class="radiobox">
                        <input type="radio" name="gender" id="gender0" value="Rather Not Say">
                        <label for="gender0" class="sublabel">Rather Not Say</label>
                        <input type="radio" name="gender" id="gender1" value="Male">
                        <label for="gender1" class="sublabel">Male</label>
                        <input type="radio" name="gender" id="gender2" value="Female">
                        <label for="gender2" class="sublabel">Female</label>
                        <input type="radio" name="gender" id="gender3" value="Diverse">
                        <label for="gender3" class="sublabel">Diverse</label>
                        </div>
                        <label for="department">Department: </label>
                        <select name="department" id="department">
                            <option value="Dep1">Dep1</option>
                            <option value="Dep2">Dep2</option>
                            <option value="Dep3">Dep3</option>
                        </select>
                        <label for="email">E-Mail: </label>
                        <input type="text" name="email" id="email">
                        <button type="submit" value="Submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
